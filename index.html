<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Protest+Strike&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="img">
            <img src="joel-jasmin-forestbird-znoL1m6MD_k-unsplash.jpg" alt="">
        </div>

        <section>
            <div id="msg">
                <div class="msgText">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up now to get started.</div>
                <div class="msgText">You know you want to.</div>
            </div>

            <div id="formContainer">
                <h1 class="msgText">Let's do this!</h1>
                
                <div id="forms">    
                    <form action="#">
                        <div id="nameInput"> 
                            <div>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div>
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>  
                        <div id="contactInput">     
                            <div>
                                <label for="fname">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="lname">PHONE NUMBER</label>
                                <input type="tel" id="phoneNum" name="phoneNum"> 
                            </div>
                        </div>
                        <div id="passInput">    
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div>
                                <label for="confirmPass">CONFIRM PASSWORD</label>
                                <input type="password" id="confirmPass" name="confirmPass">
                            </div>
                        </div>
                        <div id="submitBtn">
                            <div>
                                <input class="msgText" id="btn" type="submit" value="Create Account">
                            </div>
                        </div>     
                    </form>       
                </div>
            </div>    

             <div id="logIn">
                <div id="lastTxt" class="msgText">Already have an account?</div>
                <a class="msgText" href="#">Log in</a>
            </div>
            
        </section>
    </div>
</body>
    
</html>
